---
layout: default
---

<article class="post">
  <h1>
    {{ page.title }}
    {% if page.parent %}
    <a href="{{ site.baseurl }}{{ page.parent }}">
      &#x2934;
    </a>
    {% endif %}
  </h1>
  
  {% if page.youtube-video-id %}
  {% include youtube.html%}
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
